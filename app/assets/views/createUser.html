<div class="containerTrips" ng-controller="SignUpCtrl as signUpForm">
  <form class="form-horizontal">
  <fieldset>


  <legend>Create an Account</legend>

  <div class="form-group">
    <label class="col-md-4 control-label" for="first_name">First Name</label>
    <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" placeholder="ex: Bozo" class="form-control input-md" ng-model="firstName">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="last_name">Last Name</label>
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" placeholder="ex: Clown" class="form-control input-md" ng-model="lastName">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="username">Username</label>
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" placeholder="ex: bozoclown" class="form-control input-md" ng-model="username">
    </div>
  </div>


  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Email Address</label>
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" placeholder="ex: bozo@clown.com" class="form-control input-md" ng-model="email">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="password">Password</label>
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="password" placeholder="ex: clownshoes1972" class="form-control input-md" ng-model="password">
    </div>
  </div>

  <div class="form-group">
    <!-- <label class="col-md-4 control-label" for="button1id">Double Button</label> -->
    <div class="col-md-8">
      <!-- <button id="button1id" name="button1id" class="btn btn-success" ng-click="tourCreator.addLongtrip(tripName, origin, destination, year)">Submit</button>
      <button id="button2id" name="button2id" class="btn btn-danger">Delete</button> -->

      <a class="btn btn-md btn-primary"  ui-sref="home" role="button" ng-click="signUpForm.addUser(firstName, lastName, email, username, password)">Submit Â»</a>
    </div>
  </div>

</fieldset>
</form>



</div>
