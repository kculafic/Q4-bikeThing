<div class="containerTrips">
  <div ng-controller="TourCtrl as trips" >
    <div class="jumbotron">
      <h1>{{ trips.tour.tripName }}</h1>
      <h3>{{ trips.tour.origin }} to {{ trips.tour.destination }} </h3>
      <p>{{ trips.tour.year }}</p>
      <p>
        <p>
          <a class="btn btn-md btn-primary"  ui-sref="ltindex" role="button">Back to Bike Tours »</a>
        </p>

        <p>
          <a class="btn btn-md btn-primary"  ui-sref="ltsegments({ id: trips.tour.id })" role="button">See multi-day segments »</a>
        </p>

          <p>
            <a class="btn btn-md btn-danger"  ui-sref="ltindex" role="button" ng-click="trips.deleteLongtrip()">Delete this trash</a>
          </p>

      </p>
    </div>
    <div style="width: 100%; float:center; height: 100%">

     <ng-map zoom="14"  style="height:90%; width:100%" >
       <directions
         draggable="true"
         travel-mode="DRIVING"
         origin="{{ trips.tour.origin }}"
         destination="{{ trips.tour.destination }}">
       </directions>
     </ng-map>
   </div>
  </div>
</div>
