<div class="containerTrips">
  <div ng-controller="LongtripsCtrl as trips" >

    <div class="row col-md-offset-3 col-xs-offset-1">
      <h3>Show page for a specific Longtrip: </h3>
    </div>

      <div ng-repeat="tour in trips.longtripGet() " class="row col-md-6 col-md-offset-3 col-sm-11">
        <div>
          <h2>{{ tour.tripName }}</h2>
          <h2>{{ tour.year }}</h2>
          <h2>({{ tour.origin }} to {{ tour.destination }})</h2>

        </div>
      </div>
  </div>
</div>
