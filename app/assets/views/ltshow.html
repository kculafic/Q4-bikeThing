<div class="containerTrips">
  <div ng-controller="TourCtrl as trips" >
    <div class="row col-md-offset-3 col-xs-offset-1">
      <h3>Show page for a specific Longtrip: </h3>
    </div>
      <div>
        <h2>{{ trips.tour().tripName }}</h2>
        <h2>{{ trips.tour().year }}</h2>
        <h2>({{ trips.tour().origin }} to {{ trips.tour().destination }})</h2>
      </div>
    </div>
  </div>
</div>
