<div class="containerTrips">
  <div ng-controller="LongtripsCtrl as trips" >

    <div ng-controller="loginCtrl as name" class="row col-md-offset-3 col-xs-offset-1">

        <p class="text-right"> Signed in as: {{ name.isSignedIn }} </p>

      <h3>Bike Tours: </h3>
    </div>

      <div ng-repeat="trip in trips.longtripsList() " class="row col-md-6 col-md-offset-3 col-sm-11">
        <div>
          <a  ui-sref="ltshow({ id: trip.id })" ng-click="trips.longtripGet( trip.id )" class="myButton">
            <strong>{{ trip.tripName }}</strong> - {{ trip.year }} ({{ trip.origin }} to {{ trip.destination }})
          </a>
        </div>
      </div>
      <div class="row col-md-6 col-md-offset-3 col-sm-11">

        <div>
          <a  ui-sref="ltadd" class="myButton"> Add Trip </a>
        </div>
      </div>


      <ui-view></ui-view>
  </div>
</div>
