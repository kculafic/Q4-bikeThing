<div class="containerTrips">
  <div ng-controller="LongtripsCtrl as trips" >

    <div class="row col-md-offset-3 col-xs-offset-1">
      <h3>My Longtrips: </h3>
    </div>

      <div ng-repeat="trip in trips.longtripsList() " class="row col-md-6 col-md-offset-3 col-sm-11">
        <div>
          <a ui-sref-active="active" ui-sref="ltshow({ id: trip.id })" class="myButton"> <strong>{{ trip.tripName }}</strong> - {{ trip.year }} ({{ trip.origin }} to {{ trip.destination }})</a>
        </div>
      </div>

      <div ui-view></div>
  </div>
</div>
